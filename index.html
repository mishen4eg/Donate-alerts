<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Donate Alert</title>

<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#alert {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  text-shadow: 0 0 10px black;
}

#alert img {
  width: 300px;
}

#alert-text {
  margin-top: 10px;
  font-size: 26px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="alert">
  <img src="alert.gif">
  <div id="alert-text"></div>
</div>

<audio id="alertSound" src="alert.mp3"></audio>

<script>
const params = new URLSearchParams(window.location.search);

if (params.has("name")) {
  const name = params.get("name");
  const amount = params.get("amount");

  playAlert(name, amount);

  // убираем параметры
  history.replaceState({}, "", location.pathname);
}

function playAlert(name, amount) {
  const alertBox = document.getElementById("alert");
  const text = document.getElementById("alert-text");
  const sound = document.getElementById("alertSound");

  text.innerHTML = `${name} задонатил ${amount} ⭐`;
  alertBox.style.display = "block";

  sound.currentTime = 0;
  sound.volume = 1.0;
  sound.play();

  setTimeout(() => {
    alertBox.style.display = "none";
  }, 9000); // ⏱ 9 секунд
}
</script>

</body>
</html>
