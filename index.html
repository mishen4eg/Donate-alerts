<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Donate Alert</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Контейнер алерта */
#alert {
  display: none;
  position: absolute;
  top: 40%;
  width: 100%;
  text-align: center;
}

/* Гифка */
#alert img {
  width: 220px;
}

/* Основной текст */
#alert-text {
  margin-top: 10px;
  font-size: 22px;
  font-weight: bold;
  color: black; /* ← ЧЁРНЫЙ ТЕКСТ */
}

/* Сообщение доната */
#alert-message {
  margin-top: 6px;
  font-size: 18px;
  color: black; /* ← ЧЁРНЫЙ ТЕКСТ */
}

/* Кнопка теста */
#testBtn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 10px 16px;
  font-size: 14px;
  border: none;
  border-radius: 20px;
  background: #eee;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- АЛЕРТ -->
<div id="alert">
  <img src="alert.gif" alt="alert">
  <div id="alert-text"></div>
  <div id="alert-message"></div>
</div>

<!-- КНОПКА ТЕСТА -->
<button id="testBtn" onclick="testDonate()">ТЕСТ ДОНАТА</button>

<script>
function showAlert(name, amount, message) {
  const alertBox = document.getElementById("alert");

  document.getElementById("alert-text").innerText =
    `${name} задонатил ${amount} ⭐`;

  document.getElementById("alert-message").innerText = message;

  alertBox.style.display = "block";

  // скрыть через 9 секунд
  setTimeout(() => {
    alertBox.style.display = "none";
  }, 9000);
}

// ТЕСТОВАЯ КНОПКА
function testDonate() {
  showAlert("Тестер", 50, "Проверка гифки");
}

// Приём данных от бота (?name=&amount=&message=)
const params = new URLSearchParams(window.location.search);
if (params.has("name")) {
  showAlert(
    params.get("name"),
    params.get("amount"),
    params.get("message")
  );
}
</script>

</body>
</html>
