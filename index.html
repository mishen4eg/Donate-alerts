<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Donate Alert</title>

<style>
body {
    margin: 0;
    background: transparent;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#alert {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    text-align: center;
}

#alert img {
    width: 300px;
}

#text {
    margin-top: 10px;
    font-size: 28px;
    color: black; /* чёрный текст */
    font-weight: bold;
    text-shadow: 0 0 4px white;
}
</style>
</head>

<body>

<div id="alert">
    <!-- ГИФКА -->
    <img src="gif.gif" alt="donate">
    <div id="text"></div>
</div>

<!-- ЗВУК -->
<audio id="sound" src="alert.mp3"></audio>

<script>
// слушаем сообщения от бота
window.addEventListener("message", (event) => {
    const data = event.data;

    if (!data || !data.amount) return;

    showAlert(data.amount, data.text);
});

function showAlert(amount, text) {
    const alert = document.getElementById("alert");
    const msg = document.getElementById("text");
    const sound = document.getElementById("sound");

    msg.innerHTML = `⭐ ${amount}<br>${text}`;

    alert.style.display = "block";
    sound.currentTime = 0;
    sound.play();

    setTimeout(() => {
        alert.style.display = "none";
    }, 9000); // ⏱ 9 секунд
}
</script>

</body>
</html>
