<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Donate Alert</title>

<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* –ö–ù–û–ü–ö–ê –¢–ï–°–¢–ê */
#testBtn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 10px 16px;
  font-size: 14px;
  cursor: pointer;
  z-index: 10;
}

/* –ê–õ–ï–†–¢ */
#alert {
  display: none;
  position: absolute;
  top: 40%;
  width: 100%;
  text-align: center;
}

#alert img {
  width: 220px;
  border-radius: 10px;
}

#alert-text {
  color: black;
  font-size: 18px;
  font-weight: bold;
  margin-top: 8px;
}

#alert-message {
  color: black;
  font-size: 14px;
}
</style>
</head>

<body>

<button id="testBtn" onclick="testDonate()">–¢–ï–°–¢ –î–û–ù–ê–¢–ê</button>

<div id="alert">
  <img src="alert.gif" alt="alert gif">
  <div id="alert-text"></div>
  <div id="alert-message"></div>
</div>

<!-- üîä –ó–í–£–ö -->
<audio id="alertSound" src="alert.mp3"></audio>

<script>
function showAlert(name, amount, message) {
  const alertBox = document.getElementById("alert");
  const sound = document.getElementById("alertSound");

  document.getElementById("alert-text").innerText =
    `${name} –∑–∞–¥–æ–Ω–∞—Ç–∏–ª ${amount} ‚≠ê`;
  document.getElementById("alert-message").innerText = message;

  alertBox.style.display = "block";

  // üîä –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
  sound.currentTime = 0;
  sound.play();

  // ‚è± –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å 9 —Å–µ–∫—É–Ω–¥
  setTimeout(() => {
    alertBox.style.display = "none";
  }, 9000);
}

// –∫–Ω–æ–ø–∫–∞ —Ç–µ—Å—Ç–∞
function testDonate() {
  showAlert("–¢–µ—Å—Ç–µ—Ä", 50, "–ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–∏—Ñ–∫–∏");
}
</script>

</body>
</html>
