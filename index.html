<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Donate Alerts</title>

<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#alert {
  display: none;
  position: absolute;
  top: 40%;
  width: 100%;
  text-align: center;
  color: white;
  text-shadow: 0 0 10px black;
}

#alert img {
  width: 300px;
}

#text {
  font-size: 28px;
  margin-top: 10px;
}
</style>
</head>

<body>

<div id="alert">
  <img src="alert.gif">
  <div id="text"></div>
</div>

<script>
let lastId = 0;

async function checkAlerts() {
  try {
    const res = await fetch("alerts.json?_=" + Date.now());
    const data = await res.json();

    if (data.id !== lastId) {
      lastId = data.id;
      showAlert(data.name, data.amount, data.message);
    }
  } catch (e) {}
}

function showAlert(name, amount, message) {
  const alert = document.getElementById("alert");
  const text = document.getElementById("text");

  text.innerText = `${name} задонатил ${amount} ⭐\n${message}`;
  alert.style.display = "block";

  setTimeout(() => {
    alert.style.display = "none";
  }, 6000);
}

setInterval(checkAlerts, 2000);
</script>

</body>
</html>
